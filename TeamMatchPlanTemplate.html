<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;page-break-inside: avoid;page-break-after: always;width: 100%}
.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:10px;
  overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:12px;
  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
.tg .tg-0lax{text-align:left;vertical-align:top}

@media print {
    body{
        width: 21cm;
        height: 29.7cm;
        /*margin: 30mm 45mm 30mm 45mm; */
        /* change the margins as you want them to be. */
   }
}
</style>
<table class="tg" width=100%>
<colgroup>
<col width=5%>
<col width=5%>
<col width=5%>
<col width=70%>
<col width=7.5%>
<col width=7.5%>
</colgroup>
<tbody>
  <tr>
    <td class="tg-0pky" colspan="6" style="font-size: 16pt; font-weight: bold;border-color:black;border-style:solid;border-width:1px;">{event_name}</td>
  </tr>
  <tr>
    <td class="tg-0pky" colspan="2" style="font-size: 12pt; font-weight: bold;border-color:black;border-style:solid;border-width:1px;">Team ID: {tid}</td>
    <td class="tg-0pky" colspan="4" style="font-size: 12pt; font-weight: bold;border-color:black;border-style:solid;border-width:1px;">{team_name}</td>
  </tr>
  <tr>
    <td class="tg-0pky" style="font-size: 10pt; font-weight: bold;border-color:black;border-style:solid;border-width:1px;">Durchgang</td>
    <td class="tg-0pky" style="font-size: 10pt; font-weight: bold;border-color:black;border-style:solid;border-width:1px;">Bahn</td>
    <td class="tg-0pky" style="font-size: 10pt; font-weight: bold;border-color:black;border-style:solid;border-width:1px;">Start</td>
    <td class="tg-0pky" style="font-size: 10pt; font-weight: bold;border-color:black;border-style:solid;border-width:1px;">Gegner</td>
    <td class="tg-0lax" style="font-size: 10pt; font-weight: bold;border-color:black;border-style:solid;border-width:1px;">Punkte selbst</td>
    <td class="tg-0lax" style="font-size: 10pt; font-weight: bold;border-color:black;border-style:solid;border-width:1px;">Punkte Gegner</td>
  </tr>
  {rows}
</tbody>
</table>
</br>
